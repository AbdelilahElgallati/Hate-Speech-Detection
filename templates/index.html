<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hate Speech Detection</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <style>
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .gradient-bg {
      background: linear-gradient(-45deg, #667eea, #764ba2, #6b8dd6, #38b2ac);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
    }
  </style>
</head>

<body class="bg-gray-100 text-gray-800">
  <!-- Header -->
  <header class="gradient-bg text-white py-16 shadow-xl">
    <div class="container mx-auto px-6 text-center">
      <h1 class="text-5xl font-extrabold mb-3 tracking-tight">Hate Speech Detection</h1>
      <p class="text-xl font-light opacity-90">Analyze and classify text content using AI</p>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-10 max-w-3xl">
    <section class="bg-white rounded-3xl shadow-xl p-8 space-y-8">
      <!-- Input -->
      <div>
        <label for="text" class="block text-lg font-semibold mb-2">Enter text to analyze:</label>
        <textarea id="text" rows="5" class="w-full border-2 border-gray-300 rounded-xl p-4 focus:ring-2 focus:ring-indigo-500 focus:border-transparent resize-none transition-shadow" placeholder="Paste your text here..."></textarea>
      </div>

      <!-- Analyze Button -->
      <button onclick="predict()" class="w-full py-3 px-6 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-xl text-lg shadow-md transition-transform transform hover:-translate-y-0.5 flex items-center justify-center">
        <i class="fas fa-search mr-2"></i> Analyze Text
      </button>

      <!-- Loading -->
      <div id="loading" class="hidden text-center">
        <div class="animate-spin h-12 w-12 border-4 border-indigo-500 border-t-transparent rounded-full inline-block"></div>
        <p class="mt-4 text-indigo-600 font-medium">Analyzing your text...</p>
      </div>

      <!-- Results -->
      <div id="result" class="hidden">
        <h2 class="text-2xl font-bold border-b pb-2 mb-4">Analysis Results</h2>

        <div class="bg-gray-100 rounded-xl p-5 mb-4">
          <div class="flex justify-between items-center">
            <span class="text-lg font-medium">Prediction:</span>
            <span id="prediction" class="text-xl font-bold text-right"></span>
          </div>
        </div>

        <div class="bg-gray-100 rounded-xl p-5">
          <div class="flex justify-between items-center mb-3">
            <span class="text-lg font-medium">Confidence:</span>
            <span id="confidence" class="text-xl font-bold"></span>
          </div>
          <div class="w-full h-3 bg-gray-300 rounded-full">
            <div id="confidence-bar" class="h-3 rounded-full transition-all duration-500" style="width: 0%"></div>
          </div>
        </div>
      </div>

      <!-- Error -->
      <div id="error" class="hidden p-4 bg-red-100 border-l-4 border-red-500 text-red-700 rounded-lg text-sm font-medium"></div>
    </section>

  </main>

  <!-- Script -->
  <script>
    function predict() {
      const text = document.getElementById('text').value;
      const resultDiv = document.getElementById('result');
      const loadingDiv = document.getElementById('loading');
      const errorDiv = document.getElementById('error');

      if (!text) {
        errorDiv.textContent = 'Please enter some text to analyze.';
        errorDiv.classList.remove('hidden');
        return;
      }

      loadingDiv.classList.remove('hidden');
      resultDiv.classList.add('hidden');
      errorDiv.classList.add('hidden');

      fetch('/predict', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text })
      })
      .then(response => {
        if (!response.ok) throw new Error('Network response was not ok');
        return response.json();
      })
      .then(data => {
        loadingDiv.classList.add('hidden');
        if (data.error) {
          errorDiv.textContent = `Error: ${data.error}`;
          errorDiv.classList.remove('hidden');
        } else {
            switch (data.prediction) {
            case 'hate_speech':
              message = '⚠️ Hate Speech Detected';
              break;
            case 'offensive_language':
              message = '⚠️ Offensive Language Detected';
              break;
            case 'neither':
              message = '✅ Neutral';
              break;
            default:
              message = 'ℹ️ Unknown:';
          }
          document.getElementById('prediction').textContent = message;
          document.getElementById('confidence').textContent = `${parseFloat(data.confidence).toFixed(2)}%`;

          const confidenceValue = parseFloat(data.confidence);
          const confidenceBar = document.getElementById('confidence-bar');
          confidenceBar.style.width = `${confidenceValue}%`;

          let barColor = 'bg-green-500';
          if (data.prediction === 'hate_speech') barColor = 'bg-red-600';
          else if (data.prediction === 'offensive_language') barColor = 'bg-yellow-500';

          confidenceBar.className = `h-3 rounded-full transition-all duration-500 ${barColor}`;
          resultDiv.classList.remove('hidden');
        }
      })
      .catch(error => {
        loadingDiv.classList.add('hidden');
        errorDiv.textContent = `Error: ${error.message}`;
        errorDiv.classList.remove('hidden');
      });
    }
  </script>
</body>
</html>
